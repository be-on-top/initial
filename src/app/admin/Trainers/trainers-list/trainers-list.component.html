<div class="container py-5">

    <h3>Gestion des Formateurs</h3>
    <hr>
    <div *ngIf="(!allTrainers)">
        ...loading
    </div>

    <div *ngIf="allTrainers">
        <!-- on introduit un champ de recherche -->
        <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
        <!-- <div class="row mt-5"> -->
        <div class="row mt-4 d-xs-none">
            <div class="col-sm-3 h5">Nom</div>
            <div class="col-sm-3 h5">Prénom</div>
            <div class="col-sm-3 h5">Suppression</div>
            <div class="col-sm-3 h5">Détails</div>
        </div>

        <div *ngFor="let trainer of allTrainers">
            <div class="row mt-4 ps-5 ps-sm-0" *ngIf="searchText==='' || trainer.lastName.toLowerCase().includes(searchText) || trainer.firstName.toLowerCase().includes(searchText) ">
                <div class="col-sm-3 col-6">{{trainer.lastName}}</div>
                <div class="col-sm-3 col-6 order-perso2">{{trainer.firstName}}</div>
                <div class="col-sm-3 col-6"><button class="btn btn-danger" (click)="deleteTrainer(trainer.id)"><i class="bi bi-person-dash-fill"></i>Suppression</button></div>
                <div class="col-sm-3 col-6 order-perso4"><button class="btn btn-primary"><a [routerLink]="['/admin/trainer', trainer.id]" class="text-white"><i class="bi bi-person-lines-fill"></i>Détails</a></button></div>
            </div>
        </div>
        <div class="row my-5 justify-content-end ps-5 ps-sm-0">
            <div class="col-sm-3"><button class="btn btn-primary"><a [routerLink]="['/admin/addTrainer']" class="text-white"><i class="bi bi-person-plus-fill"></i>Ajouter</a></button></div>
        </div>
    </div>
</div>
