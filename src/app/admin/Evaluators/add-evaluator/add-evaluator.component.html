        <div class="container py-5">

            <h3>Ajouter un évaluateur à la liste des évaluateurs</h3>

            <form class="form" #f="ngForm" (submit)="addEvaluator(f)">

                <label for="firstName" class="form-label mt-3">Prénom</label>
                <input type="text" id="firstName" ngModel name="firstName" class="form-control">
                <label for="lastName" class="form-label mt-3" required>Nom</label>
                <input type="text" id="lastName" ngModel name="lastName" class="form-control">
                <label for="email" class="form-label mt-3" required>Email</label>
                <input type="text" id="email" ngModel name="email" class="form-control">

                <textarea name="details" id="details" ngModel name="details" cols="100" rows="10"
                    class="form-control mt-3">Détails / Remarques & Objectifs...</textarea>
                <button type="submit" id="submit" class="btn btn-primary mt-3">Ajouter</button>
            </form>
            
        </div>
