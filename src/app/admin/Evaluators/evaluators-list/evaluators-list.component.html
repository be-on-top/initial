<div class="container">
    <h2>Gestion des Evaluateurs</h2>
    <div *ngIf="(!allEvaluators)">
        ...loading
    </div>

    <div *ngIf="allEvaluators">
        <div class="row mt-5">
            <div class="col-sm-3 h4">Nom</div>
            <div class="col-sm-3 h4">Prénom</div>
            <div class="col-sm-3 h4">Suppression</div>
            <div class="col-sm-3 h4">Détails</div>
        </div>

        <div *ngFor="let evaluator of allEvaluators">
            <div class="row mt-5">
                <div class="col-sm-3">{{evaluator.lastName}}</div>
                <div class="col-sm-3">{{evaluator.firstName}}</div>
                <div class="col-sm-3"><button class="btn btn-danger" (mouseleave)="deleteEvaluator(evaluator.id)">Suppression</button></div>
                <div class="col-sm-3"><button class="btn btn-warning"><a [routerLink]="['/evaluator', evaluator.id]">Détails</a></button></div>
            </div>
        </div>
        <div class="row my-5 justify-content-end">
            <div class="col-sm-3"><button class="btn btn-primary"><a [routerLink]="['/addEvaluator']" class="text-white">Ajouter</a></button></div>
        </div>
    </div>
</div>
