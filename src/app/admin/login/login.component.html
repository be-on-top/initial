<div class="container py-5">
    <!-- {{user}} -->

    <h3>Connexion Utilisateur</h3>
    <ng-template #login>
        <app-feedback-messages [feedbackMessages]="feedbackMessages"
            [isSuccessMessage]="isSuccessMessage"  (closeAlert)="closeAlert()"></app-feedback-messages>
        <form class="form mx-auto" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <input type="submit" class="btn btn-primary mt-4" value="Valider">
        </form>
        <!-- <button class="btn btn-primary mt-4" (click)="onClick()">S'identifier avec Google</button> -->
        <hr>
        <button class="btn btn-warning my-4" (click)="reset(formLogin.value.email)">Réinitialiser son mot de
            passe</button>
        <hr>
        <p>Pas encore inscrit ?</p>
        <button class="btn btn-primary"><a class="dropdown-item" [routerLink]="['/register']">Inscription</a></button>
    </ng-template>

    <hr>
    <div *ngIf="user, else login">
        <p class="alert bg-success my-3 p-3">Vous êtes authentifié</p>

        <button class="btn btn-primary mt-3" (click)="onClick()"><a class="dropdown-item"
                (click)="logOut()">Logout</a></button>
    </div>

</div>
