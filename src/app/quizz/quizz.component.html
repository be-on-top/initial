<div class="container py-5 text-center">
    <h3>Quizz à venir... pour métier {{trade}}</h3>
    <h4 class="fs-6">Id de l'étudiant récupéré : {{studentId}}</h4>
    <!-- <div class="alert bg-light mt-3 mb-4">
        Placeat dolorem eveniet beatae culpa molestias numquam quis ex quidem animi fugit consequuntur voluptatibus quo corrupti nobis ab, laboriosam minima commodi nostrum?
    </div> -->
    <!-- partie visuelle similaire à la vue de détail des administrateurs (en mode aperçu) qui ici va devenir réactive -->
    <!-- {{questions[0] | json}} -->
    <div class="alert bg-info text-white text-smaller">Cumul des points récupéré par le parent : {{scoreCounter}}</div>
    <!-- etat des compétences en base -->
    <!-- <p>{{indexQuestion}}</p> -->
    <!-- <div class="alert bg-info text-white text-smaller" *ngIf="dataStudent && !dataStudent.studentCompetences">StudentCompetences à rattacher en base : {{studentCompetences | json}}</div> -->
    <!-- <div class="alert bg-info text-white text-smaller" *ngIf="dataStudent.studentCompetences">StudentCompetences récupéré en base : {{studentCompetences | json}}</div> -->
    <!-- <div class="alert bg-info text-white text-smaller" *ngIf="dataStudent.studentCompetences">StudentCompetences récupéré en base : </div> -->

    <div *ngIf="dataStudent && dataStudent.studentCompetences" class="mb-3"> <div *ngFor="let objet of dataStudent.studentCompetences"> <div *ngFor="let item of objet | keyvalue"><span class="fw-bold">{{ item.key }}:</span> {{ item.value }} PNTS</div> </div> </div>

    <!-- a commencé l'évaluation -->
    <!-- <div class="alert bg-info text-white text-smaller">hasStartedEvaluation : {{hasStartedEvaluation}}</div> -->


    <!-- on veut juste la première de la liste initiale -->
    <div *ngIf="questions[indexQuestion]">
        <!-- <div *ngFor="let q of questions"> -->
        <div>
            <app-details (resetCounter)="resetChildCounter()" [q]="questions[indexQuestion]"
                [questionsMedias]="questionsMedias" [responsesMedias]="responsesMedias"
                (hasBeenClicked)="answered($event)" [fullGoodAnswersClicked]="fullGoodAnswersClicked"
                [fullAnswersClicked]="fullAnswersClicked" [totalAnswersAvailable]="totalAnswersAvailable"
                [fullOptScoringTrue]="fullOptScoringTrue" (hasBeenUpdated)="updated($event)" [counter]="scoreCounter" [studentCompetences]="studentCompetences"></app-details>
        </div>
    </div>
    <!-- </div> -->

    <button *ngIf="indexQuestion<3; else elseBlock" class="btn btn-primary m-auto"
        [disabled]="isCompleted==false || indexQuestion==3" (click)="next(indexQuestion)">Question suivante</button>
    <ng-template #elseBlock> <button class="btn btn-primary m-md-auto"><i
        class="bi bi-check text-light"></i>QCM d'accroche terminé !</button>
    </ng-template>

    <hr>

    <button (click)="setLevel()" class="btn bg-warning m-md-auto text-light  fs-4"><i class="me-3 bi bi-bar-chart-steps text-light"></i>Votre positionnement</button>
    <!-- <div *ngIf="levelsArray && levelsArray.length>0">{{levelsArray | json}}</div> -->
    <div *ngIf="levelsArray && levelsArray.length>0" class="mt-3"> <div *ngFor="let objet of levelsArray"> <div *ngFor="let item of objet | keyvalue"> <span class="fw-bold">{{ item.key }}: </span>fourchette {{ item.value }} </div> </div> </div>

</div>
