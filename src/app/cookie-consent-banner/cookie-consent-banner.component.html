<!-- si on souhaite que l'utilisateur puisse fermer la bannière quel que soit l'état de userConsent -->

<div *ngIf="showBanner" class="cookie-consent-banner alert alert-dismissible alert-info" [ngClass]="{'cookie-consent-banner-fixed': consentService.hasRefusedConsent()==false}">   
    <p class="mb-3 text-dark fs-5">Nous utilisons des cookies pour améliorer votre expérience. Ces cookies peuvent être utilisés à des fins d'analyse, de personnalisation du contenu, ou pour faciliter vos interactions.</p>
    <p class="fs-5">Acceptez-vous leur utilisation ?</p>
    <button (click)="acceptCookies()" class="btn btn-primary">Accepter</button>
    <button (click)="rejectCookies()" class="btn btn-secondary ms-2">Refuser</button>
</div>
