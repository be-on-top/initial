<div class="container py-5">
    <!-- <div *ngIf="afAuth.authState | async as user"> -->
    <h3 class="mb-3">Vos messages ({{userUid}})</h3>

    <ul class="list-group mt-5">
        <li *ngFor="let message of messages | async" class="message-container w-75">
            <!-- {{message.from}} {{message.to}} -->
            <div
                [ngClass]="{'message-sent bg-light': message.from === userUid, 'bg-primary text-light message-received': message.to === userUid}">
                <p>{{ message.content }}</p>
                <small>{{ message.timestamp | date: 'short' }}</small>
            </div>
        </li>
    </ul>

    <div class="row mt-3">
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Tapez votre message">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary mt-3 mt-sm-0" (click)="sendMessage()">Envoyer</button>
        </div>

    </div>
    <!-- </div> -->
    <!-- <app-login></app-login> -->
</div>
